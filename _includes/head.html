<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.tagline }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/syntax.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/font-awesome.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Social -->
  {% if page.is_top %}
      <meta property="og:type" content="website" />
      <meta property="og:description" content="{{ site.tagline }}" />
    {% else %}
      <meta property="og:type" content="article" />
      <meta property="og:title" content="{{ page.title }}" />
      <meta property="og:description" content="{{ page.content | markdownify | strip_html | strip_newlines | truncate: 50}}" />
    {% endif %}

    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:url" content="http://kawanoshinobu.com{{ page.url }}" />
    {% if page.ogimage %}
      <meta property="og:image" content="http://kawanoshinobu.com/public/images/{{ page.ogimage }}.jpg" />
    {% else %}
      <meta property="og:image" content="http://kawanoshinobu.com/public/images/kawanoshinobu.jpg" />
    {% endif %}
    {% if page.date %}
      <meta property="article:published_time" content="{{page.date}}"/>
    {% endif %}
</head>
