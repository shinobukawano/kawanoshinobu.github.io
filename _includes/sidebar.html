<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <img src="/public/images/kawanoshinobu.jpg" class="avatar"/>
    <p>{{ site.description }}</p>
    <p>
      <div>
        <i class="fa fa-github fa-fw"></i>
        <a href="https://github.com/shinobukawano" target="_blank">GitHub</a>
      </div>
      <div>
        <i class="fa fa-twitter fa-fw"></i>
        <a href="https://twitter.com/shinobukawano" target="_blank">Twitter</a>
      </div>
      <div>
        <i class="fa fa-instagram fa-fw"></i>
        <a href="http://instagram.com/kawanoshinobu" target="_blank">Instagram</a>
      </div>
    </p>
  </div>
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item" href="/atom.xml"><i class="fa fa-rss fa-fw"></i>RSS</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}. All rights reserved.
    </p>
  </div>
</div>
